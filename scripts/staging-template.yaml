apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: simulator-${PR_NAME}
    core: 'true'
    group: hkube
  name: simulator-${PR_NAME}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator-${PR_NAME}
  template:
    metadata:
      labels:
        app: simulator-${PR_NAME}
        group: hkube
    spec:
      containers:
        - env:
            - name: MONITOR_BACKEND_PATH
              valueFrom:
                configMapKeyRef:
                  key: MONITOR_BACKEND_PATH
                  name: simulator-configmap
            - name: MONITOR_BACKEND_PATH_SOCKETIO
              valueFrom:
                configMapKeyRef:
                  key: MONITOR_BACKEND_PATH_SOCKETIO
                  name: simulator-configmap
            - name: MONITOR_BACKEND_USE_LOCATION
              valueFrom:
                configMapKeyRef:
                  key: MONITOR_BACKEND_USE_LOCATION
                  name: simulator-configmap
            - name: MONITOR_BACKEND_HOST
              valueFrom:
                configMapKeyRef:
                  key: MONITOR_BACKEND_HOST
                  name: simulator-configmap
            - name: MONITOR_BACKEND_PORT
              valueFrom:
                configMapKeyRef:
                  key: MONITOR_BACKEND_PORT
                  name: simulator-configmap
            - name: isSecure
              valueFrom:
                configMapKeyRef:
                  key: MONITOR_BACKEND_IS_SECURE
                  name: simulator-configmap
            - name: BOARD_PATH
              valueFrom:
                configMapKeyRef:
                  name: simulator-configmap
                  key: BOARD_PATH
            - name: BOARD_USE_LOCATION
              valueFrom:
                configMapKeyRef:
                  name: simulator-configmap
                  key: BOARD_USE_LOCATION
            - name: BOARD_HOST
              valueFrom:
                configMapKeyRef:
                  name: simulator-configmap
                  key: BOARD_HOST
            - name: BOARD_PORT
              valueFrom:
                configMapKeyRef:
                  name: simulator-configmap
                  key: BOARD_PORT
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: HKUBE_BASE_URL
              value: /hkube/simulator-${PR_NAME}
          image: hkube/simulator:${PR_NAME}
          imagePullPolicy: Always
          name: simulator
          ports:
            - containerPort: 9050
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
      nodeSelector:
        core: 'true'
      restartPolicy: Always

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  labels:
    app: simulator-${PR_NAME}
    core: 'true'
    group: hkube
    heritage: Tiller
    release: hkube
  name: simulator-${PR_NAME}
  namespace: default
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: simulator-${PR_NAME}
              servicePort: 9050
            path: /hkube/simulator-${PR_NAME}(/|$)(.*)

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: 2019-07-24T09:12:55Z
  labels:
    app: simulator-${PR_NAME}
    core: 'true'
    group: hkube
  name: simulator-${PR_NAME}
  namespace: default
spec:
  ports:
    - port: 9050
      protocol: TCP
      targetPort: 9050
  selector:
    app: simulator-${PR_NAME}
